port: 7880
bind_addresses:
  - ""

keys:
  devkey: secret

# Development settings
log_level: info
rtc:
  tcp_port: 7881
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false

# Turn off Redis for local development
redis: null

# Room settings
room:
  auto_create: true
  max_participants: 20
  empty_timeout: 300
